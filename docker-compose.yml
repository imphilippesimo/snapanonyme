version: '2'
services:

  sonarqube:
    build:
      context: sonarqube/
    ports:
      - 9002:9002
    container_name: sonarqube
  jenkins:
    build:
      context: jenkins/
    privileged: true
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /tmp/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - sonarqube
  snapanonyme-app:
    build:
      context: .
    image: snapanonyme
    environment:
      - SLEEP=10
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_ACTIVE_PROFILES=prod
    ports:
      - 9000:9000
  snapanonyme-mysql:
    extends:
      file: mysql.yml
      service: snapanonyme-mysql

